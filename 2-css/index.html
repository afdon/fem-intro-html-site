<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="brand">
        <img src="./coffee_masters_logo.png" alt="Coffee Masters Logo" />
        <h1>Coffee Masters</h1>
      </div>
    </div>
    <main>
      <div class="menu">
        <div class="menu-items">
          <h2>Items</h2>
          <div class="items">
            <div class="item">
              <div>
                <div class="item-group">
                  <p>1x</p>
                  <div class="item-details">
                    <p class="item-name">Cappuccino</p>
                    <ul>
                      <li>Lite foam</li>
                    </ul>
                  </div>
                </div>
              </div>
              <p>$3.35</p>
            </div>
            <hr />
            <div class="item">
              <div>
                <div class="item-group">
                  <p>1x</p>
                  <div class="item-details">
                    <p class="item-name">Cappuccino</p>
                    <ul>
                      <li>Lite milk</li>
                      <li>Double espresso</li>
                    </ul>
                  </div>
                </div>
              </div>
              <p>$3.85</p>
            </div>
            <hr />
            <div class="item">
              <div>
                <div class="item-group">
                  <p>1x</p>
                  <div class="item-details">
                    <p class="item-name">Croissant</p>
                    <ul>
                      <li>Butter</li>
                    </ul>
                  </div>
                </div>
              </div>
              <p>$2.45</p>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="name">
            <h2>Name</h2>
            <label for="name">Name for Order</label>
            <input type="text" id="name" />
          </div>
          <div>
            <div class="payment">
              <h2>Payment</h2>
              <div>
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" />
              </div>
              <div>
                <label for="ccv">CCV Number</label>
                <input type="number" id="ccv" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="totals">
          <div><span>Subtotal:</span><span>$9.65</span></div>
          <div><span>Tax:</span><span>$0.82</span></div>
          <div class="total"><span>Total:</span><span>$10.47</span></div>
        </div>
        <button>Place Order</button>
      </div>
    </main>
  </body>
</html>
