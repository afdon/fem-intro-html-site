<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="" alt="" />
      <h1>Coffee Masters</h1>
    </div>
    <main>
      <div class="menu">
        <div class="menu-items">
          <h2>Items</h2>
          <div class="items">
            <div class="item">
              <p>1x</p>
              <div>
                  <p>Cappuccino</p>
                <ul>
                    <li>Lite foam</li>
                </ul>
              </div>
              <p>$3.35</p>
            </div>
            <div class="item">
              <p>1x</p>
              <p>Cappuccino</p>
              <p>$3.85</p>
            </div>
            <div class="item">
              <p>1x</p>
              <p>Croissant</p>
              <p>$2.45</p>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="name">
            <h2>Name</h2>
            <label for="name">Name for Order</label>
            <input type="text" id="name" />
          </div>
          <div>
              <div class="payment">
                <h2>Payment</h2>
              <div>
                <label for="card-number">Number</label>
                <input type="number" id="card-number" />
              </div>
              <div>
                <label for="ccv">CCV</label>
                <input type="number" id="ccv" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
